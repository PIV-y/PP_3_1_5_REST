<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <h1>Users List</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Password</th>
      <th>Role</th>

    </tr>
    <tr th:each="user, user:${user}">
      <td th:utext="${user.current.getId()}">ID</td>
      <td th:utext="${user.current.getName()}">Name</td>
      <td th:utext="${user.current.getLastName()}">Last Name</td>
      <td th:utext="${user.current.getAge()}">Age</td>
      <td th:utext="${user.current.getPassword()}">Password</td>
      <td th:utext="${user.current.roles}">Role</td>
    </tr>
  </table>
  <br>

  <input type="button" value="Back to menu"
         onclick="window.location.href = '/'"/>
  <br><br>

  <input type="button" value="Add user"
         onclick="window.location.href = '/users/new'"/>

  <br><br>
  <form id="deleteForm" th:action="@{/users}" method="DELETE">
    <input type="submit" value="Clean Table">
  </form>

  <br><br>
  <form th:method="POST" th:action="@{/users/{id}(id=${user.getId()})/edit}">
    <label for="idUPd">Update by ID:</label>
    <input type="text" name="id" id="idUPd"/>
    <br><br>
    <input type="submit" value="Update">
  </form>

  <br><br>
  <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})/delete}">
    <label for="id">Delete by ID:</label>
    <input type="text" name="id" id="id"/>
    <br><br>
    <input type="submit" value="Delete">
  </form>
  <br><br>

  <input type="button" value="LogOut"
         onclick="window.location.href = '/logout'"/>

</body>
</html>
